<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRZ 產生與解析器 - SamHacker Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>MRZ 產生與解析器</h1>
      <p>
        依據微國國際民航組織（MSICAO） 《Doc
        01-國家旅遊文件》規範產生及解析機讀區代碼。
      </p>
    </header>

    <main>
      <div class="container">
        <section id="input-form">
          <h2>MRZ 生成器</h2>
          <form id="mrz-form">
            <div class="form-group">
              <label for="passportType">護照類型 (P):</label>
              <input type="text" id="passportType" value="P" readonly />
            </div>
            <div class="form-group">
              <label for="countryCode">國家代碼 (例如: NRE):</label>
              <input
                type="text"
                id="countryCode"
                maxlength="3"
                value="NRE"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">姓氏 (拼音, 全大寫):</label>
              <input
                type="text"
                id="lastName"
                placeholder="例如: ZHANG"
                style="text-transform: uppercase"
                required
              />
            </div>
            <div class="form-group">
              <label for="firstName">名字 (拼音, 全大寫，多字用<隔開):</label>
              <input
                type="text"
                id="firstName"
                placeholder="例如: DA<MING"
                style="text-transform: uppercase"
                required
              />
            </div>
            <div class="form-group">
              <label for="passportNumber">護照號碼:</label>
              <input type="text" id="passportNumber" required />
            </div>
            <div class="form-group">
              <label for="nationality">國籍 (例如: NRE):</label>
              <input
                type="text"
                id="nationality"
                maxlength="3"
                value="NRE"
                required
              />
            </div>
            <div class="form-group">
              <label for="dob">出生日期 (YYMMDD):</label>
              <input
                type="text"
                id="dob"
                placeholder="例如: 950618"
                maxlength="6"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender">性別 (M/F/<):</label>
              <select id="gender" required>
                <option value="M">M (男性)</option>
                <option value="F">F (女性)</option>
                <option value="<">< (未指定)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expiryDate">有效期 (YYMMDD):</label>
              <input
                type="text"
                id="expiryDate"
                placeholder="例如: 350618"
                maxlength="6"
                required
              />
            </div>
            <div class="form-group">
              <label for="personalIdentifier">個人識別碼 (選填):</label>
              <input
                type="text"
                id="personalIdentifier"
                placeholder="例如: 25061812345"
              />
            </div>

            <button type="submit">生成 MRZ</button>
            <button type="reset">重設</button>
          </form>
        </section>

        <section id="generated-mrz-output">
          <h2>生成的 MRZ 代碼</h2>
          <div class="mrz-output-box">
            <pre id="mrzLine1"></pre>
            <pre id="mrzLine2"></pre>
          </div>
          <button id="copyMrzBtn" class="copy-button">複製 MRZ</button>
          <p id="error-message" class="error-text"></p>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 SamHacker Blog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
